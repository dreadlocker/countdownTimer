<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js"></script>
</head>

<body>
  <h1>Choose a break:</h1>
  <div id="wrapper">
    <div id="buttonsNav">
      <div id="min5">5 mins</div>
      <div id="min15">15 mins</div>
      <div id="min60">60 mins</div>
      <input id="minsChoice" placeholder=" Type minutes here" type="number"></input>
    </div>
    <div id="timerContainer">0:00</div>
    <div id="backAt"></div>
  </div>
</body>

</html>
